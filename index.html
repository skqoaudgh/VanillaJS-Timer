<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>VanillaJS Timer</title>
    </head>
    <body>
        <div class="time-wrapper">
            <input type="text" maxlength="2" placeholder="00" class="time">:
            <input type="text" maxlength="2" placeholder="00" class="time">:
            <input type="text" maxlength="2" placeholder="00" class="time">
        </div>
        <div class="wrapper">
            <canvas id="canvas" width="600" height="600"></canvas>
            <div id="timetext"></div>
        </div>
        <div>
            <span class="control" id="reset">R</span>
            <span class="control" id="start">></span>
            <span class="control" id="pause">||</span>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
